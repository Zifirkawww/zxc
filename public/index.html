<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облік фізичної підготовки</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-banner">
        <h1 class="banner-title">Облік результатів фізичної підготовки</h1>
    </div>
    <div class="container">

        <!-- Кнопки навігації -->
        <div class="show-results-btn-wrapper" style="margin-bottom: 20px;">
            <button id="showFormBtn" class="form-btn">Додати результат</button>
            <button id="showResultsBtn">Показати результати</button>
            <button id="showLeadersBtn" class="leaders-btn">ЛІДЕРИ</button>
        </div>

        <div class="form-container">
            <h2>Додати новий результат</h2>
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="soldierName">ПІБ військовослужбовця:</label>
                    <input type="text" id="soldierName" required>
                </div>
                <div class="form-group">
                    <label for="rank">Звання:</label>
                    <input type="text" id="rank" required>
                </div>
                <div class="form-group">
                    <label for="gender">Стать:</label>
                    <select id="gender" required>
                        <option value="ч">Чоловіча</option>
                        <option value="ж">Жіноча</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exerciseType">Тип вправи:</label>
                    <select id="exerciseType" required>
                        <!-- Варіанти будуть динамічно додаватись JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="result">Результат:</label>
                    <input type="text" id="result" required placeholder="Введіть результат">
                </div>
                <div class="form-group">
                    <label for="unit">Підрозділ:</label>
                    <input type="text" id="unit" required>
                </div>
                <div class="form-group">
                    <label for="notes">Примітки:</label>
                    <textarea id="notes"></textarea>
                </div>
                <button type="submit">Зберегти результат</button>
            </form>
        </div>

        <div id="resultsSection" class="results-container">
            <h2>Результати</h2>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Пошук...">
                <select id="filterExercise">
                    <option value="">Всі вправи</option>
                    <option value="Підтягування">Підтягування</option>
                    <option value="Біг 3км">Біг 3км</option>
                    <option value="Віджимання">Віджимання</option>
                    <option value="Прес">Прес</option>
                    <option value="6х100">6х100</option>
                    <option value="4х100">4х100</option>
                </select>
            </div>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>ПІБ</th>
                        <th>Звання</th>
                        <th>Стать</th>
                        <th>Вправа</th>
                        <th>Результат</th>
                        <th>Підрозділ</th>
                        <th>Дата</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>

        <div id="leadersSection" class="results-container" style="margin-bottom: 30px;">
            <h2 id="leadersTitle">Лідери по вправах</h2>
            <div class="filters">
                <select id="filterLeadersExercise">
                    <option value="">Всі вправи</option>
                    <option value="Підтягування">Підтягування</option>
                    <option value="Біг 3км">Біг 3км</option>
                    <option value="Віджимання">Віджимання</option>
                    <option value="Прес">Прес</option>
                    <option value="6х100">6х100</option>
                    <option value="4х100">4х100</option>
                </select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Місце</th>
                        <th>ПІБ</th>
                        <th>Стать</th>
                        <th>Результат</th>
                        <th>Підрозділ</th>
                    </tr>
                </thead>
                <tbody id="leadersBody"></tbody>
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
